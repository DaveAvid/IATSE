<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>IATSE 416</title>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/pics/AUDI eagles.png" alt="First slide" style="max-height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/pics/MCC GRID.png" alt="Second slide" style="max-height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/pics/MCC mercy ME.png" alt="Third slide" style="max-height: 500px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div th:replace="fragments/footer :: footer"> </div>
</body>
</html>
