<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <meta name="keywords" content="iatse, mainpage, theater, staging, rigging, rochester">
    <meta name="author" content="David Wagner, Brandon Salmon, , Ryan Lynea">
    <meta name="description" content="IATSE local rochester chapter home page">

    <title>IATSE 416</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container" style="padding-top: 75px;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/pics/AUDIeagles500.png" alt="Local 416 setting up for the annual Eagles Cancer 24 hour Telethon." style="max-height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/pics/MCCGRID500.png" alt="Taken from up in the steel for a concert at the arena, Mayo Civic Center." style="max-height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/pics/MCCmercyME500.png" alt="Concert in full effect at the arena." style="max-height: 500px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div th:replace="fragments/footer :: footer"> </div>
</body>
</html>
